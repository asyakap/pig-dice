<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pig Dice</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h2>Pig Dice</h2>
  <form id="button">
    <div>
      <form>
        <label for="name1">Enter Player's 1 name:</label>
        <input id="name1" type="string">
        <br>
        <label for="name2">Enter Player's 2 name:</label>
        <input id="name2" type="string">
        <br>
        <input type="button" id = "submit" value = "Start playing">
        <br>
        <br>
        <input type="button" id = "roll1" value = "Roll a dice">
        <input type="button" id = "pass1" value = "Pass">
        <br>
        <br>

        <input type="button" id = "roll2" value = "Roll a dice">
        <input type="button" id = "pass2" value = "Pass">
        <br>
        <br>
      </form>
      <br>
      
      <p><span id="rolledScore"></span></p>
      <p><span id="score1"></span></p>
      <p><span id="totalScore1"></span></p>
      <p><span id="result1"></span></p>
      <p><span id="score2"></span></p>
      <p><span id="totalScore2"></span></p>
      <p><span id="result2"></span></p>
      <p><span id="gameResults"></span></p>

  </div>
</body>
</html>
